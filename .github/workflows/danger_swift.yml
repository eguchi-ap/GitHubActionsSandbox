    branches:
      - '**'
      - '!master'
jobs:
  danger:
    runs-on: WEBSYSTEM-MAC16
    steps:
      - uses: actions/checkout@v3

      - name: Danger
        uses: 417-72KI/danger-swiftlint@v5.9 # Xcode15ç³»
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}